  <script src="js/tictactoe/ttt.js" type="text/javascript"></script>

<body>

    <div id="[0,1]"></div>
    <div id="[0,2]"></div>

    <div id="[2,0]"></div>

  <script>window.myGame = new TTT.Game(); </script>
